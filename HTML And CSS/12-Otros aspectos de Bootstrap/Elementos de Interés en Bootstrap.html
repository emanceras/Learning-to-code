<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de Interés de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron jumbotron-fluid border">
            <div class="container mt-2 mb-3">
                <h1 class="display-4">Esto es un Jumbotron Fluido</h1>
                <p class="lead">Aquí debajo vamos a insertar un botón que abre un modal</p>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Botón modal
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Título del modal</h5>
                                <button type="button" class="close border-0" data-bs-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                INFORMACIÓN
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <form>
            <div class="form-group my-4">
                <label for="exampleFormControlInput1">Nombre</label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
                <label class="mt-3" for="exampleFormControlInput2">Teléfono</label>
                <input type="email" class="form-control" id="exampleFormControlInput2">
                <label class="mt-3" for="exampleFormControlTextarea3">Comentario</label>
                <textarea class="form-control" id="exampleFormControlTextarea3" rows="3"></textarea>
            </div>
        </div>
        <div class="container">
            <div class="card text-center">
                <div class="card-title">
                    <h1><ins>Eduardo Manceras Fernández</ins></h1>
                </div>
                <div class="card-body">
                    <p class="card-text">Hola, estoy aprendiendo programación.</p>
                </div>
                <div class="card-footer text-muted">
                    correo@example.com
                </div>
                </div>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
