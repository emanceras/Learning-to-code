<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/07-Formulario Register/CSS/RegisterStyle.css">
</head>
<body>
    <div class="container">
        <div class="header">Sign up to forum</div>
        <div class="buttons">
            <button class="google-button">
                <picture>
                    <img src="https://freesvg.org/img/1534129544.png" alt="LogoGoogle">
                </picture>
                <span>Sign Up with Google</span>
            </button>
            <button class="twitter-button">
                <picture>
                    <img src="https://i.pinimg.com/originals/5c/a9/8c/5ca98c73b2bb7a02bf8350933c7ca443.png" alt="LogoTwitter">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <div class="section-form">
            <form action="" method="">
                <div class="name">
                    <label for="name">
                        <span>Name</span>
                        <input id="name" name="name">
                    </label>
                </div>
                <div class="username">
                    <label for="username">
                        <span>Username</span>
                        <input id="username" name="username">
                    </label>
                </div>
                <div class="email">
                    <label for="email">
                        <span>Email</span>
                        <input id="email" name="email">
                    </label>
                </div>
                <div class="password">
                    <label for="password">
                        <span>Password</span>
                        <input type="password" id="password" name="password" placeholder="6+ Characters">
                    </label>
                </div>
            </form>
        </div>
        <div class="check-box">
            <form action="" method="">
                <div class="check-box">
                    <label for="check-box">
                        <input type="checkbox" id="check-box" name="check-box">
                        <span>Creating an account means you're okay with our Terms of Service, Privacy Policy, and our default Notification Settings.</span>
                    </label>
                </div>
            </form>
        </div>
        <div class="submit-button">
            <button class="create-account-button">
                <span>Create Account</span>
            </button>
        </div>
    </div>
</body>
</html>
